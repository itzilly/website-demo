         body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             font-family: Arial, sans-serif;
         }

        .portal-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .portal-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .portal-container .portal button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff5edf;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .portal-container .portal button:hover {
            background-color: #e44ecc;
        }

        #star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('star.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.2);    
            }
            50% {
                opacity: 1;
                transform: scale(1)
            }
        }

        .cat-on-clouds {
            position: absolute;
            top: 20%;
            left: 40%;
            transform: translate(-50%, 0);
            max-width: 50px;
            z-index: 2;
            pointer-events: none;
            scale: 0.2;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starContainer = document.getElementById('star-container');

            function twinkle() {
                const starElement = document.createElement('div');
                starElement.classList.add('star');

                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                const randomDelay = Math.random() * 5;

                starElement.style.left = `${randomX}%`;
                starElement.style.top = `${randomY}%`;
                starElement.style.animationDelay = `${randomDelay}s`;

                starContainer.appendChild(starElement);

                setTimeout(() => {
                    starContainer.removeChild(starElement);
                }, 5000);
            }

            function start() {
                setInterval(twinkle, 500);
            }

            start();
        });
    </script>
